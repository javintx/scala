plugins {
    id "scala"
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.6'
    testImplementation 'org.scalatest:scalatest_2.11:3.2.9'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'Temporizador'
}